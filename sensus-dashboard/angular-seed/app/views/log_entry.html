<!DOCTYPE html>
<html>
<body>
	<div style="padding-top:45px">
		<div class="nav_section">
			<div class="nav_menu">
				<div class="nav_menu_actions">
					<ul class="nav_menu_actions_cont left">
						<li class="nav_menu_item">
							<a class="nav_text"> &gt </a>
						</li>
						<li class="nav_menu_item">
							<button class="nav_button" type="button" data-ng-click="goToStudies()">Studies</button>
						</li>
						<li class="nav_menu_item">
							<a class="nav_text"> &gt </a>
						</li>
						<li class="nav_menu_item">
							<button class="nav_button" type="button" data-ng-click="goToLogEntries()">Log Entries</button>
						</li>
						<li class="nav_menu_item">
							<a class="nav_text"> &gt </a>
						</li>
						<li class="nav_menu_item">
							<button class="nav_button" type="button" data-ng-click="reload()">{{logEntry.id}}</button>
						</li>

					</ul>
				</div>
			</div>	
		</div>

		<div class="body_section" style="padding-top:25px;">
			<div class="horiz_menu">
				<div class="horiz_menu_actions">
					<ul class="fit">
						<li class="horiz_menu_item">
							<a class="menu_text">Log Entry ({{logEntry.id}})</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="body_section left">
				<div class="horiz_menu">
					<div class="horiz_menu_actions">
						<ul class="fit">
							<li class="horiz_menu_item">
								<a class="menu_text">Details</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="body_section inner">
					<div class="horiz_auto_block">
						<div class="block_text_area">
							<a class="block_text">Timestamp:</a>
							<a class="block_text" ng-bind="logEntry.timestamp | date:'MM/dd/yyyy HH:mm'"></a>
							<br>
							<a class="block_text">Study: {{logEntry.studyTitle}}</a>
							<br>
							<a class="block_text">Participant: {{logEntry.participantIdentifier}}<a/>
							<br>
							<a class="block_text">Message: {{logEntry.message}}</a>
						</div>
					</div>
				</div>
			</div>
			<div class="body_section right">
				<div class="horiz_menu">
					<div class="horiz_menu_actions">
						<ul class="fit">
							<li class="horiz_menu_item">
								<a class="menu_text">Actions</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="body_section" style="height:50px;width:100%">
                               </div>
		</div>
	</div>
</body>
</html>
