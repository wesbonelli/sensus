<!DOCTYPE html>
<html>
<body>
	<div class="topright">
		<input type="submit" value="Log out" data-ng-click="onLogout()" />
	</div>
	<h2 class="bodyheader">Studies</h2>
	<table class="body" style="width:100%">
		<tr>
			{{message}}
		</tr>
		<tr>
			<hr/>
			<div class="body" ng-repeat="study in studies">
				<svg ng-style="{'width':'12px', 'height':'12px', 'background':study.color, '-moz-border-radius':'50px', '-webkit-border-radius':'50px', 'border-radius':'50px'}"></svg>
				<font>{{study.name}}</font>
    				<input text-align="right" type="submit" value="Select" data-ng-click="onSelect(study)" />
    				<input text-align="right" type="submit" value="Delete" data-ng-click="onDelete(study)" />
    				<hr/>
			</div>
		</tr>
		</hr>
		<tr>
			<div class="body">
    			<input text-align="right" type="submit" value="New Study" data-ng-click="onCreate()" />
			</div>
		</tr>
	</table>
</body>
</html>
