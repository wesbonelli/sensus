<!DOCTYPE html>
<html>
<body>
	<div class="header_menu">
                <div class="header_menu_actions">
                        <ul class="header_menu_actions_cont left">
                                <li class="header_menu_item">
					<img src="https://lh3.ggpht.com/GtQ3zUlID3oXnhMLmoqMAVqugCyhPaM3XjqJp67fd8C2Yamv6uzK8izjgZCb8CpMog=w170" alt="Sensus" height="40px" width="40px" style="padding-left:5px;"/>
                                </li>
                                <li class="header_menu_item">
                                        <button class="body_button header_button header_text" type="button" data-ng-click="home()">Sensus Portal</button>
                                </li>
                        </ul>
                </div>
        </div>

	<div class="body_top_box">
                <tr>
                        <form>
                                <fieldset>
                                        <br></br>
                                        <input class="body_centered_element text_input" name="researcherFirstName" type="text" size="50" placeholder="First Name" ng-model="formData.researcherFirstName"><br>
                                        <input class="body_centered_element text_input" name="researcherLastName" type="text" size="50" placeholder="Last Name" ng-model="formData.researcherLastName"><br>
                                        <input class="body_centered_element text_input" name="researcherEmailAddress" type="text" size="50" placeholder="Email Address" ng-model="formData.researcherEmailAddress"><br>
                                        <input class="body_centered_element text_input" name="researcherPassword" type="password" size="50" placeholder="Password" ng-model="formData.researcherPassword"><br>
                                        <p width="100%" height="10px"</p>
                                        <button class="body_button blue_hover_no_background body_centered_element" type="button" data-ng-click="register()">Create account</button>
				</fieldset>
				<fieldset>
					<button class="body_button blue_hover_no_background body_centered_element" type="button" data-ng-click="cancel()">Cancel</button>
                                </fieldset>
                        </form>
                </tr>
        </div>
</body>
</html>
