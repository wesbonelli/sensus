<!DOCTYPE html>
<html>
<body>
	<div class="header_menu">
                <div class="header_menu_actions">
                        <ul class="header_menu_actions_cont left">
                                <li class="header_menu_item">
					<img src="https://lh3.ggpht.com/GtQ3zUlID3oXnhMLmoqMAVqugCyhPaM3XjqJp67fd8C2Yamv6uzK8izjgZCb8CpMog=w170" alt="Sensus" height="40px" width="40px" style="padding-left:5px;"/>
                                </li>
                                <li class="header_menu_item">
                                        <button class="body_button header_button header_text" type="button" data-ng-click="home()">Sensus Portal</button>
                                </li>
                        </ul>
                        <ul class="header_menu_actions_cont right">
                                <li class="header_menu_item">
                                        <button class="body_button blue_hover header_button" type="button" data-ng-click="createAccount()">Create account</button>
                                </li>
                        </ul>
                </div>
        </div>
	
	<div class="body_top_box">
		<tr>
			<form>
				<fieldset>
					<br></br>
					<input class="body_centered_element text_input" name="loginEmailAddress" type="text" placeholder="Email Address" size="50" ng-model="formData.loginEmailAddress"><br>
					<input class="body_centered_element text_input" name="loginPassword" type="password" placeholder="Password" size="50" ng-model="formData.loginPassword"><br>
					<p width="100%" height="10px"</p>
					<button class="body_button blue_hover_no_background body_centered_element" type="button" data-ng-click="submit()">Sign in</button>
				</fieldset>
			</form>		
		</tr>
	</div>
</body>
</html>
