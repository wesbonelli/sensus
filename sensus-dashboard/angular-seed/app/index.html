<!DOCTYPE html>
<html lang="en" ng-app="SensusPortal" class="no-js">
<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<title>Sensus Portal</title>
  	<meta name="description" content="">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
 	<link rel="stylesheet" href="app.css">
  	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/elusive-icons/2.0.0/css/elusive-icons.min.css">

	<!-- CDN libraries -->
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- local libraries -->
	<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>

        <!-- page controllers -->
        <script src="app.js"></script>
        <script src="controllers/loginCtrl.js"></script>
        <script src="controllers/createAccountCtrl.js"></script>
        <script src="controllers/accountCtrl.js"></script>
        <script src="controllers/studiesCtrl.js"></script>
        <script src="controllers/createStudyCtrl.js"></script>
        <script src="controllers/studyCtrl.js"></script>
        <script src="controllers/studyDetailsCtrl.js"></script>
        <script src="controllers/studyDataCtrl.js"></script>
        <script src="controllers/participantDataCtrl.js"></script>
        <script src="controllers/participantCtrl.js"></script>
        <script src="controllers/participantsCtrl.js"></script>
        <script src="controllers/logEntryCtrl.js"></script>
        <script src="controllers/logEntriesCtrl.js"></script>
</head>
<body>
	<!-- header menu -->
	<div class="header_menu" ng-cloak>
                <div class="header_menu_actions">
                        <ul class="header_menu_actions left">
                                <li class="header_menu_item">
                                        <button class="header_button header_title_text" type="button" data-ng-click="navToStudies()">Sensus Portal</button>
                                </li>
                        </ul>
			<ul class="header_menu_actions left">
				<li class="header_menu_item header_nav_text" style="padding-left:8px;" ng-repeat="item in navigationStackMenu">
					<a>&gt</a>
					<button class="header_button" type="button" data-ng-click="navTo(item)">{{item}}</button>
				</li>
			</ul>
                        <ul id="userItems" style="padding-right:15px" class="header_menu_actions right">
				<li class="header_menu_item">
					<button class="header_dropdown_button" type="button" data-ng-click="toggleUserMenu()">{{session.userEmailAddress}}</button>
					<div class="dropdown_content scroll_container tab" style="max-height:300px;max-width:200px;display:none;" id="userMenu">
						<a href="" data-ng-click="navToAccount()">Account Details</a>
						<a href="" data-ng-click="signOut()">Sign Out</a>
					</div>
				</li>
                        </ul>
                </div>
        </div>
  	
	<!-- subpage container -->
  	<div ng-view></div>

	<!-- footer menu -->
	<div class="footer_menu" ng-cloak>
	</div>
</body>
</html
